{% extends 'pogon/base.html' %}

{% block title %}Parametri{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="panel-body">
        <div class="col-xs-10 col-sm-3 col-md-3">
            <div class="form-group col-xs-3 col-sm-3 col-md-12">
              <h4>PWM modulacija</h4>
              <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% include 'pogon/form_template.html' %}
                  <div class="form-group">
                      <div class="col-md-8 col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-success">Spremi</button>
                      </div>
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
